<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Enter a city name" />
      <button><img src="images/search.png" alt="Search" /></button>
    </div>

    <div class="weather-box default">
      <div class="weather-icon">
        <img src="images/Welcome Icon.png" alt="welcome icon" />
      </div>
      <p class="temperature">--Â°C</p>
      <p class="description">Search for a city to get weather</p>
    </div>

    <div class="weather-box" style="display: none;">
      <div class="weather-icon">
        <img id="weather-icon" src="" alt="weather icon" />
      </div>
      <p class="temperature"></p>
      <p class="description"></p>
      <p class="city"></p>
    </div>

    <div class="weather-details" style="display: none;">
      <div class="hourly-forecast"></div>
    </div>

    <div class="not-found">
      <img src="images/error.png" alt="Error icon" />
      <p>Something went wrong!</p>
      <span class="error-msg">We're unable to retrieve the weather details. Ensure you've entered a valid city or try again later.</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
